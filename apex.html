<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="soSic's Apex Aim Routine!">
    <meta property="og:description" content="This is my apex aim training routine.">
    <meta property="og:image" content="https://austinolig.github.io/images/.jpg">
    <meta property="og:url" content="https://austinolig.github.io/apex.html">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="apple-touch-icon" href="./images/.png">
    <link rel="icon" href="./images/.png">
    <link href="https://fonts.googleapis.com/css?family=Bahiana|Faster+One|Nova+Round&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-apex.css"/>
    <title>Apex Aim Routine</title>
    <!--
    Author:			  Austin Oligario
    Filename:		  apex.html
    Date Created:	02/01/2020f
    Description:	soSic's Apex Aim Routine w/ tailwindcss Framework!!
    Notes:        - use weapon loadout hud in description
                  - use 3rd card as main style
                  - play/pause vids
                  - create posters for vids
    -->
  </head>
  <body class="h-screen">
    <div class="bg-fixed bg-top bg-cover" style="background-image: url(images/bg-apex.jpg)">
      <div class="container mx-auto p-1">
        <section class="pt-2 mx-auto w-4/5">
          <div class="text-xl sm:text-2xl md:text-3xl lg:text-4xl pl-2 leading-none sosic">
            soSic's
          </div>
          <div class="text-5xl md:text-6xl pl-4 leading-none title font-bold">
            Apex Aim Routine
          </div>
        </section>
        <section class="para">
          <div class="sm:flex flex-row bg-tile shadow-tile rounded-lg m-2">
            <figure class="sm:w-1/2 p-2 shadow-video rounded-t-lg sm:rounded-l-lg sm:rounded-t-none">
              <video class="rounded-lg shadow-video2" controls loop muted>
                <source src="videos/g7_2x_purple.mp4" type="video/mp4" />
              </video>
            </figure>
            <figure class="sm:w-1/2 pl-2 pr-2 pt-2 sm:pt-0">
              <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-center font-bold">LongSwitch2x</div>
              <div class="text-md sm:text-lg md:text-xl lg:text-2xl md:mt-1 lg:mt-2 xl:mt-4">DESCRIPTION</div>
              <div class="text-sm sm:text-md md:text-lg lg:text-xl">Shoot all dummies from a far distance with a 2x scope. Attempt to hit two shots before switching targets.</div>
              <div class="flex flex-row md:mt-1 lg:mt-2 xl:mt-4 text-center pb-2">
                <div class="flex flex-col mx-auto">
                  <div class="text-md sm:text-lg md:text-xl lg:text-2xl">WEAPON</div>
                  <div class="text-sm sm:text-md md:text-lg lg:text-xl">G7 Scout</div>
                </div>
                <div class="flex flex-col mx-auto">
                  <div class="text-md sm:text-lg md:text-xl lg:text-2xl">ATTACHMENTS</div>
                  <div class="text-sm sm:text-md md:text-lg lg:text-xl">Purple Extended Mag</div>
                </div>
              </div>
            </figure>
          </div>
          <div class="sm:flex flex-row bg-tile shadow-tile rounded-lg m-2">
            <div class="sm:w-1/2 p-2 ">
              <video class="rounded-vid shadow-video2" src="videos/wing_1x_purple.mp4" type="video/mp4" controls autoplay muted>
                <!-- <video class="rounded-lg shadow-video2" loop muted> -->
                 
                <!-- </video> -->
              </video>
            </div>

            <figure class="sm:w-1/2 pl-2 pr-2 pt-2 sm:pt-0">
              <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-center font-bold">CloseSwitch</div>
              <div class="text-md sm:text-lg md:text-xl lg:text-2xl md:mt-1 lg:mt-2 xl:mt-4">DESCRIPTION</div>
              <div class="text-sm sm:text-md md:text-lg lg:text-xl">Shoot all dummies from a close distance with a 1x scope or iron sight. Shoot once before switching targets.</div>
              <div class="flex flex-row mt-1 lg:mt-2 xl:mt-4 text-center pb-2">
                <div class="flex flex-col mx-auto">
                  <div class="text-md sm:text-lg md:text-xl lg:text-2xl">WEAPON</div>
                  <div class="text-sm sm:text-md md:text-lg lg:text-xl">Wingman</div>
                </div>
                <div class="flex flex-col mx-auto">
                  <div class="text-md sm:text-lg md:text-xl lg:text-2xl">ATTACHMENTS</div>
                  <div class="text-sm sm:text-md md:text-lg lg:text-xl">Purple Extended Mag</div>
                </div>
              </div>
            </figure>            
          </div>
          <div class="sm:flex flex-row bg-tile shadow-tile rounded-lg m-2">
            <figure class="sm:w-1/2 p-2 shadow-video rounded-t-lg sm:rounded-l-lg sm:rounded-t-none">
              <video class="rounded-lg shadow-video2" loop muted>
                <source src="videos/spit_1x_purple.mp4" type="video/mp4" />
              </video>
            </figure>
            <figure class="bg-tile rounded-b-lg sm:rounded-r-lg sm:rounded-l-none sm:w-1/2 pl-2 pr-2 pt-2 sm:pt-0">
              <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-center font-bold">VarSwitch</div>
              <div class="text-md sm:text-lg md:text-xl lg:text-2xl md:mt-1 lg:mt-2 xl:mt-4">DESCRIPTION</div>
              <div class="text-sm sm:text-md md:text-lg lg:text-xl">Shoot all dummies from varying distances with a 1x scope or iron sight. Must kill dummy before switching targets.</div>
              <div class="flex flex-row mt-1 lg:mt-2 xl:mt-4 text-center pb-2">
                <div class="flex flex-col mx-auto">
                  <div class="text-md sm:text-lg md:text-xl lg:text-2xl">WEAPON</div>
                  <div class="text-sm sm:text-md md:text-lg lg:text-xl">Spitfire</div>
                </div>
                <div class="flex flex-col mx-auto">
                  <div class="text-md sm:text-lg md:text-xl lg:text-2xl">ATTACHMENTS</div>
                  <div class="text-sm sm:text-md md:text-lg lg:text-xl">Purple Extended Mag</div>
                </div>
              </div>
            </figure>            
          </div>          
        </section>
      </div>
    </div>
  </body>
</html>
