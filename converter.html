<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sensitivity Converter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
		<link rel="stylesheet" href="css/helpers.css"/>
        <link rel="icon" type="image/png" href="images/icon_sosic.png">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script defer src="js/converter.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-centered is-vcentered has-text-centered">
                    <div class="column is-narrow">
                        <figure class="image container is-128x128">
                            <a href="https://www.youtube.com/channel/UCTDfHtIt9AE5_v5i4DHzkQg"><img class="is-rounded" src="images/icon_sosic_bg.jpg"></a>
                        </figure>
                    </div>
                    <div class="column is-narrow">
                        <h1 class="title">Sensitivity Converter</h1>
                        <p class="subtitle">by soSic</p>
                    </div>
                </div>
                
                <div class="notification is-warning">
                    <p><strong><i>May 28th, 2020</i></strong> - Added support for converting 'R6 Siege' sensitivities.</p>
                </div>

                <div class="columns is-centered has-text-centered">
                    <div class="column is-narrow">
                        <label class="label">GAME</label>
                        <div class="control center">
                            <div class="select">
                                <select id="game-options" class="resize">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column is-narrow">
                        <div>
                            <div class="field">
                                <label class="label">SENSITIVITY</label>
                                <div class="control center">
                                    <input id="sens-input" size="1" class="input resize" type="number" step=".1" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-narrow">
                        <div>
                            <div class="field">
                                <label class="label">DECIMAL PRECISION</label>
                                <div class="control center">
                                    <input id="decimal-precision" class="input resize" type="number" value=4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-narrow">
                        <div class="table-container">
                            <table id="sens-output" class="table">
                                <thead>
                                    <tr id="table-headers">
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="table-cells">
                                    </tr>
                                </tbody>
                                <!-- <tfoot>
                                    <tr>
                                        <th>Footer</th>
                                    </tr>
                                </tfoot> -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
